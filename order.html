<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
    <title>Order Page</title>
  </head>
  <body>
    <header>
        <a href="home.html" class="logo">ZENSHEEP</a>
        <ul>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="los.html">LIFESTYLE OF SHEEPS</a></li>
          <li><a href="order.html">ORDER</a></li>
          <li><a href="as.html">ABOUT US</a></li>
        </ul>
        <ul>
          <li>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fab fa-instagram-square"></i>
            </a>
          </li>
        </ul>
    </header>


    <div class="container">
      <div class="row">
        <div class="column">
          <img src="image\sheep2.png" style="width:100%"><br><br><br><br>

       
          <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Breed</th>
                <th scope="col">Meet(kg)</th>
                <th scope="col">Wool(kg)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Lamb</td>
                <td>26-32</td>
                <td>0.8-1.0</td>
                
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Hogget</td>
                <td>35-50</td>
                <td>1.0-2.0</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Mutton</td>
                <td>40-60</td>
                <td>1.2-2.5</td>
              </tbody>
          </table>

        </div>
        
        <div class="column">
          <form action="thankyou.html">
            <label for="fname">Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Your address..">


            <label for="order">What do you want to order?</label>
            <select id="order" name="order">
              <option value="null">Select</option>
              <option value="1">Live sheep</option>
              <option value="2">Sheep meat</option>
            </select>


            <label for="age">Age of sheep</label>
            <select id="age" name="age">
              <option value="null">Select</option>
              <option value="lamb">Lamb</option>
              <option value="hogget">Hogget</option>
              <option value="mutton">Mutton</option>
            </select>

            <label for="breed">Breed of sheep</label>
            <select id="breed" name="breed">
              <option value="null">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>

            <label for="services">Services</label>
            <select id="services" name="services">
              <option value="null">Select</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            
            <label for="preferences">Preferences</label>
            <textarea id="preferences" name="preferences" placeholder="Write your preferences.." style="height:170px"></textarea>
            <input type="submit" value="Submit">

          </form>
        </div>

        

      </div>
    </div>
  </body>
</html>
